<!DOCTYPE html>
<html>
<head>
    <script src="product.js"></script>
    <link href="product.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Shoes Store</title>
    <template id="temp-category">
        <div class="cb checkbox">

            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
            </label>
        </div>
    </template>
   
        <template id="temp-card">
            <div class="card">
                <div class="img-w">
                    <img src="tmp.jpg" alt="" style="width:100%">
                </div>
                <h1></h1>
                <p class="price"></p>
                <p class="description"></p>
                <p><button>הוסף לסל</button></p>
            </div>
        </template>
    
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </label>
        </div>
    </template>
</head>

<body>
    <header>
        <div class="bar">


            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this)" accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד" target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="ShoppingBag.html">לקופה</a>
            </div>


        </div>
    </header>
    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">נקה הכל</a>
            <div><span id="counter">  </span> מוצרים</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>בחירת קטגוריה</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="חיפוש לפי שם מוצר">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="icons/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> מחיר:</div>

            <input type="text" maxlength="9" id="minPrice" placeholder="min" class="priceInputText">
            <span class="priceCurrency">$</span>

            <input type="text" maxlength="9" id="maxPrice" placeholder="max" class="priceInputText">
            <span class="priceCurrency">$</span>
            <button onclick="filterProducts()">
                <span><img src="icons/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>
    <div id="prod">
    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
